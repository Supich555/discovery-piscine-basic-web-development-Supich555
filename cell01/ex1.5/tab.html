<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorful Table</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 40px auto;
            font-size: 1.5rem;
        }
        td {
            width: 600px;
            height: 100px;
            text-align: left;
            vertical-align: middle;
            font-weight: bold;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="background-color: #b6f897;">Frist cell</td>
            <td style="background-color: #f5d47a;">Second cell</td>
</html>
