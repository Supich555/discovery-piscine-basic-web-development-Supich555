<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Colored Table</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
            width: 100%;
        }
        td {
            border: 2px solid #333;
            padding: 15px;
            width: 100%;
            height: 80px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .cell1 {
            background-color: #a8e6cf;
            width: 50%;
        }
        .cell2 {
            background-color: #dcedc1; /* Light yellow-green */
             width: 50%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="cell1">First cell</td>
            <td class="cell2">Second cell</td>
        </tr>
    </table>
</body>
</html>
