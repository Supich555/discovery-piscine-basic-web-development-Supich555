<html lang="en">
<head>

    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 4rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .shop-row {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-bottom: 1rem;
        }
        .shop {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .shop img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            background: white;
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }
        .copyright {
            text-align: right;
            font-style: italic;
            font-family: 'Courier New', Courier, monospace;
            margin: 1.5rem 2rem 0 0;
            font-size: 1.1rem;
        }
    </style>
</head>

        </div>
        <div class="shop">
