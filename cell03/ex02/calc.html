<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    input, select {
      margin: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Simple Calculator</h2>

  <div>
    <input type="text" id="left" placeholder="Left value">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input type="text" id="right" placeholder="Right value">
    <input type="submit" value="Try me!" onclick="calculate()">
  </div>

  <script>
    function isPositiveInteger(value) {
      return /^\d+$/.test(value);
    }

    function calculate() {
      const left = document.getElementById("left").value.trim();
      const right = document.getElementById("right").value.trim();
      const operator = document.getElementById("operator").value;

      if (!isPositiveInteger(left) || !isPositiveInteger(right)) {
        alert("Error :(");
        return;
      }

      const leftNum = parseInt(left);
      const rightNum = parseInt(right);

      if ((operator === "/" || operator === "%") && rightNum === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      let result;
      switch (operator) {
        case "+":
          result = leftNum + rightNum;
          break;
        case "-":
          result = leftNum - rightNum;
          break;
        case "*":
          result = leftNum * rightNum;
          break;
        case "/":
          result = leftNum / rightNum;
          break;
        case "%":
          result = leftNum % rightNum;
          break;
      }

      alert("Result: " + result);
      console.log("Result: " + result);
    }

    // Reminder every 30 seconds
    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>

</body>
</html>
