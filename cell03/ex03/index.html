<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f7f7f7;
    }

    #ft_list {
      margin-top: 2rem;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
    }

    .todo {
      background-color: #fff;
      padding: 10px 20px;
      margin: 8px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 300px;
      cursor: pointer;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button onclick="newTodo()">New</button>
  <div id="ft_list"></div>

  <script src="todo.js"></script>
</body>
</html>
