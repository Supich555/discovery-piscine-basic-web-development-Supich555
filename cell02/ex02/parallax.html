<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Page Project</title>
  <link rel="stylesheet" href="parallax.css">
</head>
<body>

  <!-- Section 1: Background Image with Center Message -->
  <section class="section section-hero">
    <div class="center-text">Welcome to My Page</div>
  </section>

  <!-- Section 2: Black Block with Custom Message -->
  <section class="section section-black">
    <div class="message">This is a black block with a message.</div>
  </section>

  <!-- Section 3: Second Background Image at Bottom -->
  <section class="section section-footer">
    <div class="center-text">Thank you for scrolling!</div>
  </section>

</body>
</html>
